<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Data Mahasiswa</title>
    <style>
        /* Gaya dasar dari index.html */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        form label {
            display: block;
            margin-top: 10px;
            color: #555;
            font-weight: bold;
        }
        form input[type="text"], form input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; 
        }
        form button {
            background-color: #28a745;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 1.1em;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        form button:hover:not(:disabled) { /* Pastikan hover hanya bekerja jika tidak disabled */
            background-color: #1e7e34;
        }
        /* Gaya untuk tombol saat disabled */
        form button:disabled {
            background-color: #90ee90; /* Warna lebih terang saat disabled */
            cursor: not-allowed;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 30px;
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>➕ Input Data Mahasiswa</h1>
        <form id="mahasiswaForm"> 
            <label for="nim">NIM:</label>
            <input type="number" id="nim" name="nim" required>

            <label for="nama">Nama Lengkap:</label>
            <input type="text" id="nama" name="nama" required>

            <label for="prodi">Program Studi:</label>
            <input type="text" id="prodi" name="prodi" required>
            
            <button type="submit">Simpan Data</button>
        </form>
        <a href="index.html" class="back-link">← Kembali ke Menu</a>
    </div>
    
    <script>
        // URL WEB APP ANDA (URL yang Anda kirimkan)
        const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbzyePp9jiDTMJ-qCWQqknQ0EhOaFE0M-xCD_Y3s4YMYtY-pOuil50B0QIwZgngi0GyAHQ/exec"; 

        const form = document.getElementById('mahasiswaForm');
        const button = form.querySelector('button[type="submit"]');

        // Fungsi untuk mengaktifkan/menonaktifkan input dan tombol
        function setFormEnabled(enabled) {
            // Menonaktifkan/Mengaktifkan tombol submit
            button.disabled = !enabled;
            button.textContent = enabled ? 'Simpan Data' : 'Menyimpan...';

            // Menonaktifkan/Mengaktifkan semua input fields di dalam form
            const inputs = form.querySelectorAll('input, select, textarea');
            inputs.forEach(input => {
                input.disabled = !enabled;
            });
        }

        // Tangani pengiriman formulir
        form.addEventListener('submit', function(e) {
            e.preventDefault(); 
            
            // 1. NONAKTIFKAN FORMULIR sebelum mengirim data
            setFormEnabled(false); 

            // Ambil nilai input
            const dataToSend = {
                nim: document.getElementById('nim').value,
                nama: document.getElementById('nama').value,
                prodi: document.getElementById('prodi').value
            };

            // Kirim data ke Google Apps Script (Web App URL)
            fetch(WEB_APP_URL, {
                method: 'POST',
                mode: 'no-cors', 
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(dataToSend)
            })
            .then(() => {
                // Berhasil (mode no-cors)
                alert('✅ Data mahasiswa berhasil disimpan ke Google Sheet!');
                e.target.reset(); // Bersihkan formulir
            })
            .catch(error => {
                // Kegagalan
                console.error('Error:', error);
                alert('❌ Terjadi kesalahan saat mengirim data. Cek koneksi atau URL Apps Script.');
            })
            .finally(() => {
                // 2. AKTIFKAN KEMBALI FORMULIR setelah proses selesai (berhasil/gagal)
                setFormEnabled(true);
            });
        });
    </script>
</body>
</html>
